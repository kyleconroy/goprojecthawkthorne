<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="/static/stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="/static/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="/static/stylesheets/pygment_trac.css"/>
    <link rel="stylesheet" href="/static/stylesheets/style.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="/static/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          $('#main_content').headsmart()
          })
    </script>
    <title>Journey to the Center of Hawkthorne</title>
  </head>
  <body>
    <a id="forkme_banner" href="https://github.com/kyleconroy/hawkthorne-journey">View on GitHub</a>
    <div class="shell">

      <header>
        <a href="/"><img src="/static/images/logo.png" alt="Journey to the Center of Hawkthorne" /></a>
      </header>

      <section id="contentarea"> 
        <section id="main_content">

          <nav>
            <a href="/sprites">Character Sprites</a>
            <a href="/soundtrack/disc/1">Soundtrack - DISC 1</a>
            <a href="/soundtrack/disc/2">Soundtrack - DISC 2</a>
          </nav>

          <div class="separator"></div>

	  {{template "Content"}}

        </section>

        <footer>
          <p>this project by <a href="https://github.com/kyleconroy">kyleconroy</a> can be found on <a href="https://github.com/kyleconroy/hawkthorne-journey">GitHub</a></p>
        </footer>

      </section>

    </div>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("UA-32364586-1");
          pageTracker._trackPageview();
        } catch(err) {}
    </script>
    <a href="https://mixpanel.com/f/partner"><img src="//cdn.mxpnl.com/site_media/images/partner/badge_light.png" alt="Mobile Analytics" /></a>
  </body>
</html>
